gitpod:
  components:
    imageBuilder:
      registryCerts: []
      registry:
        # name must not end with a "/"
        name: your.registry.com/gitpod
        secretName: image-builder-registry-secret
        path: secrets/registry-auth.json

    workspace:
      pullSecret:
        secretName: image-builder-registry-secret

docker-registry:
  enabled: false

gitpod_selfhosted:
  variants:
    customRegistry: true